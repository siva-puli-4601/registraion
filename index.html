<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="registration.js"></script> 
    <title>Html Form</title>
</head>
<body style="background-color: rgb(138, 138, 151);">
    <marquee bgcolor="red" 
    direction="right" width=400> Registration Form</marquee>
    
    <form style="display:inline"  method="GET"><br><br>

        First Name:<input placeholder="first name" type="text" id="firstname" name="firstname" onblur="checkfname()"><p style="display:inline-block;" id="p1"></p><br><br>

        Last Name:<input placeholder="last name" type="text" id="lastname" name="lastname" onblur="checklname()"><p style="display:inline-block;" id="p2"></p><br><br>

        Email:<input placeholder="email" type="text" id="email" name="email"  onblur="checkmail()"><p style="display:inline-block;" id="p3"></p><br><br>

        Password:<input type="text" id="password" name="password" placeholder="Enter your password" onblur="checkpass()"><p style="display:inline-block;" id="p5"></p><br><br>

        Phone Number:<input type="text" id="phone" name="phone" onblur="checkphone()"><p style="display:inline-block;" id="p4"></p><br><br>

        Date of Birth:<input type="date" id="dob" name="dob" ><br><br>

        Address:<textarea id="add" name="address" rows="4" cols="50"></textarea><br><br>

        City:<input type="text" id="city" name="city"><br><br>

        State:<input type="text" id="state" name="state"><br><br>

        Zip Code:<input type="text" id="zip" name="zip"><br><br>

        Country:<input type="text" id="country" name="country"><br><br>

        Gender: male<input type="radio" name="age" value="male"> female<input type="radio" name="age" value="female"><br><br>

        Occupation:<input type="text" id="occupation" name="occupation"><br><br>

        Organization name:<input type="text" id="company" name="company"><br><br>

        <input type="button" value="Submit" onclick="checkAll()">
    </form>

</body>
</html>
